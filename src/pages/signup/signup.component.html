<link rel="stylesheet" href="signup.component.css">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">

            <div class="container text-center">
                <img src="../../assets/register.png" alt="">
            </div>
            <div class="card">
                <div class="card-header bg-dark text-white text-center">
                    <h1>Register here</h1>
{{user|json}}
             
                </div>
                <div class="card-body">


                    <form (ngSubmit)="formSubmit()" >
                        <div class="form-group">
                            <label for="username">Username</label>

                         
                            <input    [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>

                          
                            <input   [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                           
                            <input  [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            
                            <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                        </div> 
                        <div class="form-group">
                            <label for="email">Email</label>
                          
                            <input   [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Submit</button>
                            <button type="reset" class="btn btn-secondary ml-2">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<body>
  <div class="container">
    <mat-card>
      <mat-action-list>
        <div class="text-center mat-subheader">Menu</div>
        <div class="content">
          <button routerLink="/user/home" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon> Home
          </button>
          <button mat-list-item routerLink="/user/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
          </button>

          <div class="text-center mat-subheader">Available</div>

          <div class="content">

          <button [routerLink]="'/user/' + c.cid" mat-list-item *ngFor="let c of categories">
            <mat-icon>extension</mat-icon>{{ c.title }}
          </button>

          </div>

        </div>
      </mat-action-list>
    </mat-card>
  </div>
</body>

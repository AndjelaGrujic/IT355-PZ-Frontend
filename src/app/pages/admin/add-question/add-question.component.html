<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="text-center mb-4">
        <h2>Add Question to {{ qtitle }}</h2>
      </div>
      <div class="card">

        <div class="card-header">
          <h5 class="card-title">Enter the details of new question</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="questionSubmit()">
            <!-- <div class="form-group">
              <label for="question">Question</label>
              <textarea
                class="form-control"
                id="question"
                rows="6"
                placeholder="Enter Question/Content here"
                required
                [(ngModel)]="question.content"
                name="content"
              ></textarea>
            </div> -->
            <!-- {{ question | json }} -->
            <div class="form-group">
              <label for="question">Question</label>
              <ckeditor [editor]="Editor" [(ngModel)]="question.content" name="content"></ckeditor>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="option1">Option 1</label>
                  <input type="text" class="form-control" id="option1" placeholder="Enter Option 1 here" required
                    [(ngModel)]="question.option1" name="option1" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="option2">Option 2</label>
                  <input type="text" class="form-control" id="option2" placeholder="Enter Option 2 here" required
                    [(ngModel)]="question.option2" name="option2" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="option3">Option 3</label>
                  <input type="text" class="form-control" id="option3" placeholder="Enter Option 3 here" required
                    [(ngModel)]="question.option3" name="option3" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="option4">Option 4</label>
                  <input type="text" class="form-control" id="option4" placeholder="Enter Option 4 here" required
                    [(ngModel)]="question.option4" name="option4" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="answer">Select Answer</label>
              <select class="form-control" id="answer" required [(ngModel)]="question.answer" name="answer">
                <option *ngIf="question.option1" [value]="question.option1">
                  {{ question.option1 }}</option>
                <option *ngIf="question.option2" [value]="question.option2">
                  {{ question.option2 }}</option>
                <option *ngIf="question.option3" [value]="question.option3">
                  {{ question.option3 }}</option>
                <option *ngIf="question.option4" [value]="question.option4">
                  {{ question.option4 }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

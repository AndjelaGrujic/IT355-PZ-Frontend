<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="../../../assets/pp.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Register here</h3>
                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
              </div>

              <form (ngSubmit)="formSubmit()">

                <div class="form-group first">
                  <label for="username"></label>

                  <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
                    required matInput placeholder="Username:" />
                </div>

                <div class="form-group last mb-4">
                  <label for="password"></label>

                  <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
                    type="password" required placeholder="Password:" />
                </div>

                <div class="form-group first">
                  <label for="email"></label>

                  <input type="text" class="form-control" id="name" [(ngModel)]="user.email" name="email" required
                    matInput placeholder="Email:" />
                </div>

                <div class="form-group first">
                  <label for="name"></label>

                  <input type="text" class="form-control" id="name" [(ngModel)]="user.firstName" name="name" required
                    matInput placeholder="Name:" />
                </div>

                <div class="form-group first">
                  <label for="lastName"></label>

                  <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName"
                    required matInput placeholder="Last name:" />
                </div>


                <input type="submit" value="Register" class="btn btn-block btn-primary">
              </form>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
